<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Buen Gusto - Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img src="../img/logo 2.png" alt="Logo">
            </div>
            <h1 class="title">El Buen Gusto</h1>
            <p class="subtitle">Sabores que enamoran</p>

            <form id="loginForm" method="POST">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <button type="submit" class="btn-primary">Acceder</button>
            </form>

            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

            <div class="divider"><a href="registro.html" class="btn-secondary">¿No tienes cuenta?</a></div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
